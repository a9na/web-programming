<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .zelena {
            color: green;
        }
        img {
            border: none; /* Početni stil bez obruba */
        }
        .izblijedi {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Moja Web Stranica</h1>

    <h2>Omiljeni filmovi</h2>
    <p>Ovdje su tri omiljena filma:</p>
    <ul id="lista1">
        <li>Film 1</li>
        <li>Film 2</li>
        <li>Film 3</li>
    </ul>

    <h2>Omiljene pjesme</h2>
    <p>Ovdje su tri omiljene pjesme:</p>
    <ul>
        <li>Pjesma 1</li>
        <li>Pjesma 2</li>
        <li>Pjesma 3</li>
    </ul>

    <img class="slika1" id="slika1" src="slika1.png" alt="Slika 1">
    <img class="slika2" id="slika2" src="slika2.png" alt="Slika 2">
    <img class="slika3" id="slika3" src="slika3.png" alt="Slika 3">

    <button id="zelenaButton">ZELENA</button>
    <button id="abracadabraButton">Abrakadabra</button>

    <script>
        var slikeVidljive = true; // Varijabla za praćenje stanja slika

        $(document).ready(function() {
            $("#zelenaButton").click(function() {
                $("#lista1").addClass("zelena");
            });

            $("img").mouseover(function() {
                $(this).css("border", "1px solid black"); // Dodaj obrub kad miš prelazi preko slike
            }).mouseout(function() {
                $(this).css("border", "none"); // Ukloni obrub kad miš napusti sliku
            });

            $("img").click(function() {
                if (slikeVidljive) {
                    $(this).css("display", "none");
                }
            });

            $("#abracadabraButton").click(function() {
                $("#slika1, #slika2").fadeOut("fast");
                $("#slika3").fadeOut(5000, function() {
                    slikeVidljive = false; // Postavi varijablu na false kada se slike izbrišu
                });

                if (!slikeVidljive) {
                    $("img").css("display", "inline");
                    $("img").css("opacity", 1);
                    slikeVidljive = true; // Postavi varijablu na true kada se slike ponovno prikažu
                }
            });
        });
    </script>
</body>
</html>
