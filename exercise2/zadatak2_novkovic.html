<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="form-container">
      <h1><a href="../exercise1/index.html">OBRAZAC</a></h1>
      <form>
        <label for="korisnicko_ime">Korisničko ime:</label>
        <input
          type="text"
          id="korisnicko_ime"
          name="korisnicko_ime"
          maxlength="15"
          placeholder="Unesite korisničko ime"
          required
        />

        <label for="lozinka">Lozinka:</label>
        <input
          type="password"
          id="lozinka"
          name="lozinka"
          maxlength="15"
          placeholder="Unesite lozinku"
          required
        />

        <label for="ocjena">Ocjena:</label>
        <select id="ocjena" name="ocjena" required>
          <option value="nedovoljan">Nedovoljan</option>
          <option value="dovoljan">Dovoljan</option>
          <option value="dobar">Dobar</option>
          <option value="vrlo_dobar">Vrlo dobar</option>
          <option value="izvrstan">Izvrstan</option>
        </select>

        <label for="komentar">Komentar:</label>
        <textarea
          id="komentar"
          name="komentar"
          rows="7"
          cols="40"
          placeholder="Unesite komentar"
        ></textarea>

        <label>Usmena ocjena studenta:</label>
        <div class="radio-group">
          <label
            ><input
              type="radio"
              name="ocjena_student"
              value="komunikativan"
              required
            />
            Komunikativan</label
          >
          <label
            ><input type="radio" name="ocjena_student" value="samostalan" />
            Samostalan</label
          >
          <label
            ><input type="radio" name="ocjena_student" value="radišan" />
            Radišan</label
          >
          <label
            ><input type="radio" name="ocjena_student" value="ništa" checked />
            Ništa od navedenog</label
          >
        </div>

        <div class="buttons">
          <button type="submit">Pošalji</button>
          <button type="reset">Poništi</button>
        </div>
      </form>
    </div>
  </body>
</html>
